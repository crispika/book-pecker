<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车|来了就是想要，犹豫就是想买！买它！</title>

    <link rel="stylesheet" href="../css/reset.css">
    <!-- for reuse -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- for this page -->
    <link rel="stylesheet" href="../css/trolley.css">
    <!-- iconfont -->
    <link rel="stylesheet" href="../font/iconfont.css">

</head>

<body>
    <header>header</header>

    <main>
        <div class="empty-info">
            购物车空空如也~
        </div>

        <!-- 购物车表头 -->
        <ul class="trolley-head">
            <li class="checkbox">
                <input type="checkbox" name="check-all" id="">
                全选
            </li>
            <li class="book-info">商品信息</li>
            <li class="other">单价（元）</li>
            <li class="other">数量</li>
            <li class="other">金额（元）</li>
            <li class="other">操作</li>
        </ul>

        <!-- 购物车item项 -->
        <ul class="trolley-list clearfix">
            <li class="trolley-item checkbox-wrap">
                <input type="checkbox" class="check-trolley-item" name="" id="">
            </li>
            <li class="trolley-item img-wrap">
                <img src="../img/temp/book-cover.jpg" alt="">
            </li>
            <li class="trolley-item book-info">
                <h3 class="book-title">书籍名称</h3>
            </li>
            <li class="trolley-item other">￥2.99</li>
            <li class="trolley-item other">
                <div class="qty-wrap">
                    <a href="javascript:;" class="qty-">-</a>
                    <input class="qty" type="text" value="1">
                    <a href="javascript:;" class="qty+">+</a>
                </div>

            </li>
            <li class="trolley-item other">￥2.99</li>
            <li class="trolley-item delete-item">
                <a href="javascript:;" class="delete-item">删除</a>
            </li>
        </ul>

    </main>

    <footer>footer</footer>

    <script src="../js/torlley.js"></script>
</body>

</html>
